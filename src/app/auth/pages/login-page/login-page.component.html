<form
  class="w-[45%] mx-auto mt-36 bg-white/50 rounded-xl p-3"
  [formGroup]="myForm"
  (ngSubmit)="login()"
>
  <h3 class="text-4xl font-bold text-center">Iniciar Sesión</h3>
  <section class="flex p-3 gap-4">
    <section class="w-1/2">
      <div>
        <h2 class="font-bold text-xl">Correo Electronico</h2>
        <input
          class="w-full rounded-md p-2 outline-none"
          formControlName="email"
          placeholder="Correo Electronico"
        />
      </div>

      <div class="mt-3">
        <h2 class="font-bold text-xl">Contraseña</h2>
        <input
          type="password"
          class="w-full rounded-md p-2 outline-none"
          formControlName="password"
          placeholder="Contraseña"
        />
      </div>

      <button
        class="cursor-pointer w-full bg-red-700  text-white font-bold rounded-md p-2 mt-3 hover:bg-red-800"
        type="submit"
      >
        Iniciar Sesion
      </button>

      <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/register" class="font-semibold"
          >¿No tienes cuenta?</a
        >
      </div>
    </section>

    <section class="w-1/2 bg-red rounded-lg px-2 py-3">
      <h2 class="text-white text-center text-3xl font-bold">Hola</h2>
      <div>
        <h3 class="text-white font-medium text-center text-2xl">
          Ingresa los Datos Correctos, para ingresar al Sistema
        </h3>
      </div>
    </section>
  </section>
</form>
